<div class="tab-heading">
    <ion-icon name="calendar"></ion-icon>Timeline
</div>
<ng-container *ngIf="events.length > 0; else elseBlock">
    <ngx-timeline [events]="events"></ngx-timeline>
</ng-container>
<ng-template #elseBlock>
    <div class="no-information">No information found.</div>
</ng-template>
