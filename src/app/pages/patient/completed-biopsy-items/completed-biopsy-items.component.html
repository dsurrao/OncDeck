<ng-container *ngIf="patient.biopsy != null && patient.biopsy.completedBiopsies != null">
  <div class="patient-divider"></div>
  <ion-card-header class="card-header">
    <ion-icon name="pulse"></ion-icon>&nbsp;&nbsp;Completed Biopsies
  </ion-card-header>
  <ion-list>
    <ion-item text-wrap *ngFor="let biopsy of patient.biopsy.completedBiopsies"
      [routerLink]="['/patient/' + patient._id + '/biopsy/completed-biopsy/' + biopsy.id]">
      Biopsy completed on {{this.dateUtils.toLocaleDateString(biopsy.procedureDate)}} at {{biopsy.facility}} with {{biopsy.pathologistName}}
    </ion-item>
  </ion-list>
</ng-container>
<ion-toolbar>
  <ion-buttons slot="end">
      <ion-button color="primary" shape="round" fill="solid" [routerLink]="['/patient/' + patient._id + '/biopsy/completed-biopsy']" class="add-button">
        <ion-icon name="add"></ion-icon>
        Record Completed Biopsy
    </ion-button>
  </ion-buttons>
</ion-toolbar>
