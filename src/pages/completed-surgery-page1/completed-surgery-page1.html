<ion-header>

  <ion-navbar>
    <ion-title>Completed Surgery Details Page 1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Completed Date</ion-label>
    <ion-input type="date" [(ngModel)]="completedDate"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Facility</ion-label>
    <ion-input type="text" [(ngModel)]="facility"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Provider Name</ion-label>
    <ion-input type="text" [(ngModel)]="providerName"></ion-input>
  </ion-item>
  <div padding>
    <button ion-button color="primary" (click)="save()">Save</button>
  </div>
</ion-content>
