<ion-header>

  <ion-navbar>
    <ion-title>patients</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPatient()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <button class="button button-icon icon ion-person-add" (click)="addPatient()"></button>
    <ion-list>
      <ion-item-sliding *ngFor="let patient of patients">
        <button ion-item (click)="viewPatient($event)">
          <h2>{{patient.LastName}}, {{patient.FirstName}}</h2>
          <p>Biopsy Status: {{patient.BiopsyStatus}}</p>
        </button>
      </ion-item-sliding>
    </ion-list>

</ion-content>
