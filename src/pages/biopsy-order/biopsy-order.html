<ion-header>

  <ion-navbar>
    <ion-title>Schedule a biopsy for {{patient.FirstName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label>Scheduled Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="scheduledDate"></ion-datetime>
    </ion-item>

    <button ion-button color="primary" (click)="save()">Save the date</button>

</ion-content>
