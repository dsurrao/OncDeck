<ion-header>

  <ion-navbar>
    <ion-title>patient</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Welcome to Patient Page.
  <ion-card>
    <ion-card-title>
      {{patient.LastName}}, {{patient.FirstName}} , {{patient.DOB}}
    </ion-card-title>
  </ion-card> 
  <ion-card>
    <ion-buttons end>
      <button ion-button icon-only (click)="editBiopsy()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-card-title>
      {{patient.BiopsyStatus}}
    </ion-card-title>
  </ion-card>
</ion-content>
