<ion-header>

  <ion-navbar>
    <ion-title>Patient Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="submit()" #patientForm="ngForm">
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" name="firstName" required [(ngModel)]="patient.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" name="lastName" required [(ngModel)]="patient.lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>DOB</ion-label>
      <ion-input type="date" name="dob" [(ngModel)]="patient.dob" required></ion-input>
    </ion-item>
    <ion-list radio-group name="gender" [(ngModel)]="patient.gender" required>
      <ion-list-header>Gender</ion-list-header>
      <ion-item>
          <ion-label>Female</ion-label>
          <ion-radio value="female" checked></ion-radio>
        </ion-item>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="male"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" name="phoneNumber" [(ngModel)]="patient.phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contact First Name</ion-label>
      <ion-input type="text" name="contactFirstName" [(ngModel)]="patient.contactFirstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contact Last Name</ion-label>
      <ion-input type="text" name="contactLastName" [(ngModel)]="patient.contactLastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contact Phone Number</ion-label>
      <ion-input type="text" name="contactPhoneNumber" [(ngModel)]="patient.contactPhoneNumber"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button color="primary" block type="submit" [disabled]="!patientForm.form.valid">Next</button>
    </div>
  </form>
</ion-content>
